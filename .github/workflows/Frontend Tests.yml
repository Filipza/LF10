name: Frontend tests
on:
  push:
    branches:
      - main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: .


    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm lint
        run: npm run lint
